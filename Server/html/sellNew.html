<div class="container">

    <div class="row">
        <div class="col-25">
            <label for="sellNew_price">Price</label>
        </div>
        <div class="col-75">
            <input id="sellNew_price" type="text">
        </div>
    </div>

    <div class="row">
        <div class="col-25">

        </div>
        <div class="col-75">
            <input id="contractEndTime" type="text">
        </div>

    <div class="row">
        <div class="col-25">

        </div>
        <div class="col-75">
            <input id="description" type="text">

    <!--<button onclick="function()">Sign in</button>-->

</div>
